<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <img
      src="assests/Basketball.png"
      width="100"
      height="100"
      alt="Basketball"
      id="ball"
    />
    <script>
      ball.style.position = "absolute";
      let b = document.body;
      let left = 0;
      let d = 0;

      b.onkeydown = (e) => {
        // console.log(e.key);
        if (e.key == "ArrowRight") {
          left += 5;
        }
        if (e.key == "ArrowDown") {
          d += 5;
        }
        if (e.key == "ArrowUp") {
          d -= 5;
        }
        if (e.key == "ArrowLeft") {
          left -= 5;
        }
        ball.style.top = d + "px";
        ball.style.left = left + "px";
      };
    </script>
  </body>
</html>
