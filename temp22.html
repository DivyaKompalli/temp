<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <img
      src="assests/kitty.jpg"
      width="100"
      height="100"
      alt="Basketcat"
      id="cat"
    />
    <script>
      cat.style.position = "relative";
      let b = document.body;
      let left = 0;
      let d = 0;

      b.onkeydown = (e) => {
        // console.log(e.key);
        if (e.key == "ArrowRight") {
          left += 5;
        }
        if (e.key == "ArrowDown") {
          d += 5;
        }
        if (e.key == "ArrowUp") {
          d -= 5;
        }
        if (e.key == "ArrowLeft") {
          left -= 5;
        }
        cat.style.top = d + "px";
        cat.style.left = left + "px";
      };
    </script>
  </body>
</html>
